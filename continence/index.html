			function render(pads){
			
				$("#newsLoader").remove();
				if (pads.length == 0) $("#upcomingResidents").append("No available information.");
				else for (var i = 0; i < pads.length; i ++){
					var unit = pads[i].unit;
					var res = pads[i].name;
					var pad = pads[i].pad;
					var col = pads[i].col;
					
					var html = `<tr>
									<td>` + unit + `</td>
									<td>` + res + `</td>
									<td style="color:white; background-color:` + col + `">` + pad + `</td>
								</tr>`;
					$("#dataDisplay").append(html);
				
				}
			
			
			}
			
			
			// Check for permission
			function makeCall(fn, callback = function(response) {}, errorFn = function(errorMsg) {} ){


				var scriptUrl = "https://script.google.com/macros/s/AKfycbzlGdDh25NXMgk-962_Y2P49Wm9LiXy1kyntd1PpYAzPoz92xA/exec";
				var url = scriptUrl + "?fn=" + fn + "&callback=?";
				console.log("Requesting", url);

				$.ajax({
					url: url,
					dataType: 'json',
					success: callback,
					error:errorFn
				});

			}
